<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combobox</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<label class="label">Combobox</label>
    <div class="combobox">
        <div class="list">
            <div id="listTop" class="list--top">
                <div class="list--text-input">
                    <input id="input" type="text" class="list--textfield" oninput="userTypes()" list="autocompleteSuggestions" placeholder="Text">
                    <div class="list--toggle-button" onclick="toggleList()"></div>
                </div>
                <datalist id="autocompleteSuggestions">
                </datalist>
            </div>
        </div>
        <div class="send">
            <button onclick="addItem()" class="send--button">Add</button>
            <div id="errorField" class="send--error-field"></div>
        </div>
        <ul id="listContent" class="list--content list--content--closed">
            <li>Some</li>
            <li>Sample</li>
            <li>Elements</li>
        </ul>
    </div>
</body>
</html>
